<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
</head>
<body>
    
    

    <main class="flex-container">
        <header class="text-between-lines">
            <section class="line"></section>
            <h3>Bundle & Save</h3>
            <section class="line"></section>
        </header>
        <section class="section1">
            <input type="radio" name="select_offer" value="1" id="section1.1">
            <label for="section1.1" class="section1-2">
                <div style="display: flex; flex-direction: column;">
                    <span class="pair">1 Pair</span>
                    <span class="DKK">DKK 195.00</span>
                </div>
                <span class="DKK">50% OFF</span>
            </label>
        </section>

        <section class="section2">
           
           <section class="section2-1">
                <input type="radio" name="select_offer" value="2" class="section2.2">
                   <label for="section2.2" class="section2-3">      
                       <section style="display: flex; flex-direction: column;">
                            <span class="pair">2 Pair</span>
                            <span class="DKK">DKK 345.00</span>
                        </section>
                        <section style="display: flex; flex-direction: column-reverse;">
                            <span class="dkk-disabled"><s>DKK 195.00</s></span>
                        </section>
                        <section style="display: flex; flex-direction: column;">
                            <span class="type">Most Famous</span>
                            <span class="off">40% OFF</span>
                        </section>
                    </label>
            </section>
           
            <section class="size-colour">
                <table>
                    <tr>
                        <td></td>
                        <td class="size">Size</td>
                        <td class="color">Colour</td>
                      </tr>
                      <tr>
                        <td class="row-1">#1</td>
                        <td ><div class="helo">
                            <select name="size" id="size" class="size-input">
                                <option value="Small">S</option>
                                <option value="Medium">M</option>
                                <option value="Large">L</option>
                              </select>
                        </div>
                        </td>
                        <td><select name="color" id="color" class="color-input">
                            <option value="colour">Colour</option>
                          </select></td>
                      </tr>
                      <tr>
                        <td class="row-2">#2</td>
                        <td><select name="size" id="size" class="size-input">
                            <option value="Small">S</option>
                            <option value="Medium">M</option>
                            <option value="Large">L</option>
                          </select>
                        </td>
                        <td><select name="color" id="color" class="color-input">
                            <option value="colour">Colour</option>
                          </select></td>
                      </tr>
                </table>
               </section>

        </section>

        <section class="section1">
            <input type="radio" name="select_offer" value="1" id="section3.1">
            <label for="section3.1" class="section1-2">
                <div style="display: flex; flex-direction: column;">
                    <span class="pair">3 Pair</span>
                    <span class="DKK">DKK 528.00</span>
                </div>
                <span>60% OFF</span>
            </label>
        </section>
        <section class="total-details">
            <span class="shipping-offer">Free 2 Day Shipping</span>
            <span class="total-price">Total : DKK 360.00</span>
        </section>
        <section class="add-to-cart">
            <button>+Add to Cart</button>
        </section>
        <section class="copyright">
            <span>&copy; Powered by Pumper</span>
        </section>
    </main>
</body>
</html>
